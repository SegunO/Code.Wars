<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code.Wars Band</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Code.Wars-Background.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .logo {
            width: 180px; /* Increase the size of the logo */
            margin: 70px auto 20px auto; /* Move the logo down below the navbar */
            display: block;
        }
        .content {
            padding: 140px 20px 20px 20px;
            text-align: center;
        }
        .hero {
            margin: 20px auto;
            max-width: 80%;
        }
        .media-player-container {
            margin: 20px auto;
            max-width: 80%;
            position: relative;
        }
        .media-player {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .media-player img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .media-player .info {
            flex: 1;
        }
        .media-player .info h3 {
            margin: 0;
            color: white;
            font-size: 1.2em;
        }
        .media-player .info p {
            margin: 0;
            color: #ccc;
            font-size: 0.9em;
        }
        .media-player button {
            background-color: #2d2d2d;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
        }
        .media-player button:hover {
            background-color: #444444;
        }
        .coming-soon {
            margin-bottom: 40px; /* Move the text up by reducing the margin-bottom */
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 5px;
            }
            .navbar a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }
            .logo {
                width: 150px;
                margin: 50px auto 20px auto; /* Adjusted for mobile */
            }
            .content {
                padding: 100px 10px 10px 10px;
            }
            .media-player-container, .hero {
                width: 100%;
            }
            .media-player {
                flex-direction: column;
                align-items: flex-start;
            }
            .media-player img {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .media-player button {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="our-story.html">Our Story</a>
        <a href="future-shows.html">Future Shows</a>
        <a href="join-us.html">Join Us</a>
    </div>

    <img src="CodeWars_Logo_No_Background_Outside.png" alt="Code.Wars Logo" class="logo">
    
    <div class="content">
        <h1 class="coming-soon">EP COMING SOON</h1>
        <div class="media-player-container">
            <div class="media-player">
                <img src="CodeWars_Logo_No_Background_Outside.png" alt="Album Art">
                <div class="info">
                    <h3>Dont Go To Heaven</h3>
                    <p>Code.Wars</p>
                </div>
                <button id="playPauseBtn">Play</button>
                <audio id="audioPlayer" src="Dont_Go_To_Heaven__G_Major__110BPM.wav"></audio>
            </div>
        </div>
        <div class="hero">
            <img src="Code.Wars-Segun-pic.webp" alt="Band Image" class="hero">
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audioPlayer = document.getElementById('audioPlayer');

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
